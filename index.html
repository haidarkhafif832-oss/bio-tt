<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MindFlow Custom</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
.page { display: none; }
.page.active { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh; animation: fadeIn 0.4s ease-out; }
.nav-item.active { background-color: #4f46e5; color: white; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3); }
.custom-card { transition: background-color 0.3s; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body class="bg-gray-50 text-slate-800" id="app-body">

<nav id="sidebar" class="fixed bottom-0 left-0 right-0 lg:left-0 lg:top-0 lg:bottom-0 lg:w-64 border-t lg:border-r bg-white border-gray-200 p-4 flex lg:flex-col justify-around lg:justify-start gap-4 z-50 transition-colors duration-300">
<div class="hidden lg:flex items-center gap-2 mb-8 px-2">
    <div class="w-8 h-8 bg-black rounded-lg flex items-center justify-center">
        <i class="fab fa-tiktok text-white text-sm"></i>
    </div>
    <span class="font-bold text-xl tracking-tight">MindFlow</span>
</div>

<button onclick="showPage('home')" id="nav-home" class="nav-item active flex items-center gap-3 px-4 py-3 rounded-xl transition-all w-full text-slate-600">
    <i class="fas fa-home w-5"></i><span class="hidden lg:inline font-medium">Beranda</span>
</button>
<button onclick="showPage('links')" id="nav-links" class="nav-item flex items-center gap-3 px-4 py-3 rounded-xl transition-all w-full text-slate-600">
    <i class="fas fa-sticky-note w-5"></i><span class="hidden lg:inline font-medium">Catatan</span>
</button>
<button onclick="showPage('settings')" id="nav-settings" class="nav-item flex items-center gap-3 px-4 py-3 rounded-xl transition-all w-full text-slate-600">
    <i class="fas fa-sliders-h w-5"></i><span class="hidden lg:inline font-medium">Tampilan</span>
</button>
</nav>

<main class="lg:ml-64 p-4 md:p-8 pb-24 lg:pb-8">
<div class="max-w-4xl mx-auto" id="main-content">

<!-- Halaman Beranda -->
<section id="home" class="page active">
<div class="text-center p-8 rounded-3xl bg-white shadow-xl border border-gray-100 max-w-md custom-card">
    <div class="w-20 h-20 bg-black rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg">
        <i class="fab fa-tiktok text-4xl text-white"></i>
    </div>
    <h1 class="text-3xl font-bold mb-4">Yuk follow!</h1>
    <p class="text-2xl font-semibold text-black mb-2">haiiiiiidar08</p>
    <p class="text-slate-500" id="follow-subtext">Nanti ku follow balik ya! âœ¨</p>
</div>
</section>

<!-- Halaman Catatan -->
<section id="links" class="page">
<div class="w-full max-w-xl bg-white p-6 rounded-3xl shadow-sm border border-gray-100 custom-card">
<div class="flex items-center gap-3 mb-6">
    <div class="p-3 bg-indigo-100 rounded-2xl text-indigo-600">
        <i class="fas fa-link"></i>
    </div>
    <div>
        <h2 class="text-xl font-bold">Tempat Link & Catatan</h2>
        <p class="text-sm opacity-60">Simpan ide atau tautan pentingmu.</p>
    </div>
</div>

<div class="flex gap-2 mb-6">
<input type="text" id="noteInput" placeholder="Ketik sesuatu..." class="flex-1 px-4 py-3 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-indigo-500 bg-transparent">
<button onclick="addNote()" class="bg-indigo-600 text-white px-5 rounded-xl hover:bg-indigo-700 transition-colors">
    <i class="fas fa-plus"></i>
</button>
</div>

<div id="notesContainer" class="space-y-3 max-h-[400px] overflow-y-auto pr-2"></div>
</div>
</section>

<!-- Halaman Pengaturan -->
<section id="settings" class="page">
<div class="w-full bg-white p-8 rounded-3xl shadow-sm border border-gray-100 custom-card">
<h2 class="text-2xl font-bold mb-8 flex items-center gap-3">
    <i class="fas fa-palette text-indigo-500"></i> Pengaturan Tampilan
</h2>

<div class="space-y-10">
<!-- Warna Font -->
<div>
<label class="block text-sm font-bold uppercase tracking-wider text-slate-500 mb-4">Warna Teks</label>
<div class="flex flex-wrap gap-3">
<button onclick="changeFontColor('#1e293b')" class="w-10 h-10 rounded-full border-2 border-white shadow bg-slate-800"></button>
<button onclick="changeFontColor('#4f46e5')" class="w-10 h-10 rounded-full border-2 border-white shadow bg-indigo-600"></button>
<button onclick="changeFontColor('#e11d48')" class="w-10 h-10 rounded-full border-2 border-white shadow bg-rose-600"></button>
<input type="color" onchange="changeFontColor(this.value)" class="w-10 h-10 rounded-lg cursor-pointer bg-transparent">
</div>
</div>

<!-- Warna Background -->
<div>
<label class="block text-sm font-bold uppercase tracking-wider text-slate-500 mb-4">Warna Latar Belakang</label>
<div class="flex flex-wrap gap-3">
<button onclick="changeBgColor('#f8fafc')" class="w-10 h-10 rounded-full border-2 border-gray-300 bg-[#f8fafc]" title="Default"></button>
<button onclick="changeBgColor('#fee2e2')" class="w-10 h-10 rounded-full border-2 border-gray-300 bg-[#fee2e2]" title="Soft Red"></button>
<button onclick="changeBgColor('#dcfce7')" class="w-10 h-10 rounded-full border-2 border-gray-300 bg-[#dcfce7]" title="Soft Green"></button>
<button onclick="changeBgColor('#e0f2fe')" class="w-10 h-10 rounded-full border-2 border-gray-300 bg-[#e0f2fe]" title="Soft Blue"></button>
<button onclick="changeBgColor('#111827')" class="w-10 h-10 rounded-full border-2 border-gray-300 bg-[#111827]" title="Dark Mode"></button>
<input type="color" onchange="changeBgColor(this.value)" class="w-10 h-10 rounded-lg cursor-pointer bg-transparent">
</div>
</div>

<div class="pt-6 border-t border-gray-100 flex items-center justify-between">
<span class="text-xs text-slate-400">Semua perubahan disimpan otomatis.</span>
<button onclick="resetApp()" class="text-xs text-red-500 hover:underline">Reset Semua Data</button>
</div>
</div>
</div>
</section>

</div>
</main>

<script>
let notes = JSON.parse(localStorage.getItem('appNotes')) || [];

function showPage(pageId) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
    const navId = 'nav-' + pageId;
    if(document.getElementById(navId)) document.getElementById(navId).classList.add('active');
}

function changeFontColor(color){
    document.getElementById('app-body').style.color = color;
    localStorage.setItem('appFontColor', color);
}

function changeBgColor(color){
    document.getElementById('app-body').style.backgroundColor = color;
    const isDark = isColorDark(color);
    const cards = document.querySelectorAll('.custom-card');
    const sidebar = document.getElementById('sidebar');

    if(isDark){
        sidebar.classList.add('bg-slate-800'); sidebar.classList.remove('bg-white');
        sidebar.classList.add('border-slate-700'); sidebar.classList.remove('border-gray-200');
        cards.forEach(c => { c.classList.add('bg-slate-800'); c.classList.remove('bg-white'); c.style.borderColor = '#334155'; });
    } else {
        sidebar.classList.add('bg-white'); sidebar.classList.remove('bg-slate-800');
        sidebar.classList.add('border-gray-200'); sidebar.classList.remove('border-slate-700');
        cards.forEach(c => { c.classList.add('bg-white'); c.classList.remove('bg-slate-800'); c.style.borderColor = '#f1f5f9'; });
    }

    localStorage.setItem('appBgColor', color);
}

function isColorDark(color){
    if(!color) return false;
    let r = parseInt(color.slice(1,3),16);
    let g = parseInt(color.slice(3,5),16);
    let b = parseInt(color.slice(5,7),16);
    return (r*299 + g*587 + b*114)/1000 < 128;
}

function addNote(){
    const input = document.getElementById('noteInput');
    const val = input.value.trim();
    if(!val) return;
    notes.unshift({id: Date.now(), text: val});
    input.value = '';
    saveNotes(); renderNotes();
}

function deleteNote(id){ notes = notes.filter(n=>n.id!==id); saveNotes(); renderNotes(); }
function saveNotes(){ localStorage.setItem('appNotes', JSON.stringify(notes)); }

function renderNotes(){
    const container = document.getElementById('notesContainer');
    if(notes.length===0){
        container.innerHTML='<p class="text-center py-10 opacity-40 text-sm italic">Belum ada catatan.</p>';
        return;
    }
    container.innerHTML = notes.map(n=>`
    <div class="group flex items-center justify-between p-4 rounded-2xl bg-gray-50 dark:bg-slate-700/30 border border-transparent hover:border-indigo-300 transition-all">
        <span class="text-sm truncate mr-4">${n.text}</span>
        <button onclick="deleteNote(${n.id})" class="text-red-400 opacity-0 group-hover:opacity-100 p-1 hover:text-red-600 transition-all">
            <i class="fas fa-trash-alt"></i>
        </button>
    </div>`).join('');
}

function resetApp(){ if(confirm("Hapus semua data dan reset tampilan?")){ localStorage.clear(); window.location.reload(); } }

window.onload = ()=>{
    const savedFont = localStorage.getItem('appFontColor');
    const savedBg = localStorage.getItem('appBgColor');
    if(savedFont) changeFontColor(savedFont);
    if(savedBg) changeBgColor(savedBg);
    renderNotes();
};
</script>

</body>
</html>
